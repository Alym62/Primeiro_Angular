<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-md-4">
      <div class="card border-0" style="width: 18rem; box-shadow: 11px 10px 15px 12px rgba(0,0,0,0.1);">
        <div class="d-flex justify-content-center mt-2">
          <img src="https://upload.wikimedia.org/wikipedia/commons/f/f1/Guillermo_del_Toro_in_2017.jpg"
            class="card-img-top rounded-circle w-75" alt="logo do github" />
        </div>
        <div class="card-body">
          <h5 class="card-title text-center">Guillermo Del Toro</h5>
          <p class="card-text text-center">Diretor de Cinema</p>
          <a href="https://pt.wikipedia.org/wiki/Guillermo_del_Toro"
            class="btn btn-outline-dark d-flex justify-content-center" target="_blank">Wiki</a>
          <hr class="mt-4 mb-4" />

          <h6 class="mb-3 text-center">Pesquisar por filme:</h6>
          <input type="text" class="form-control mb-3 w-100" />
          <button class="btn btn-outline-dark w-100">
            Pesquisar
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div>
        <h3 class="text-center mb-4">
          Digite abaixo os seus comentários:
        </h3>
        <div class="form-group">
          <label for="nome" class="">Nome:</label>
          <input name="nome" type="text" id="nome" class="form-control" [(ngModel)]='post.nome' />
        </div>
        <div class="form-group">
          <label for="texto" class="">Mensagem:</label>
          <textarea name="texto" id="texto" cols="30" rows="4" class="form-control"
            [(ngModel)]='post.mensagem'></textarea>
        </div>
        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-outline-dark" (click)="cadastrarMensagem()">
            Publicar
          </button>
        </div>
      </div>
      <hr class="mt-5 mb-5" />
      <h3 class="text-center mb-5">comentários adicionados:</h3>
      <div class="container">
        <div class="card mb-4" *ngFor="let post of listPost">
          <div class="card-header d-flex">
            <div class="profile-user"></div>
            <h5 class="card-title">{{ post.nome }}</h5>
          </div>
          <div class="card-body">
            <!-- <p class="card-text">{{  }}</p> -->
            <p class="card-text">{{ post.mensagem }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
